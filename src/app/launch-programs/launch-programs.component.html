<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--Title Page-->
            <h1 class="my-3">SpaceX Launch Programs</h1>
        </div>
        <br>
        <br>
        <!--Filter Section-->
        <div class="col-md-12">
            <div class="filter-section-wrapper">
                <div class="card">
                    <div class="card-body">
                        <form class="mx-2 my-auto d-inline w-100">
                            <div class="input-group">
                               <input type="text" class="form-control" placeholder="...">
                                <span class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">GO</button>
                                </span>
                             </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Data Retrieval from SpaceX API-->
        <div class="col-md-12">
            <p *ngIf="isLoading" class="loading-text">Please wait while the data is loading...</p>
            <div *ngIf="!isLoading" class="row">
                <div *ngFor ="let item of launchDataArray" class="col-md-4">
                    <app-launch-details-card [data]="item"></app-launch-details-card>
                </div>
            </div>
        </div>
    </div>
</div>
